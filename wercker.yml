box: node:5.1
services:
  - id: neo4j
    env:
      NEO4J_AUTH: none

dev:
  steps:
      - npm-install:
          options: -g nodeunit gulp-cli
      - npm-install
      - reinoud/service-check@0.2.1:
          service: neo4j
          port: "7474"
      - internal/shell:
          code: gulp

build:
  steps:
    - npm-install:
        options: -g nodeunit gulp-cli
    - npm-install
    - reinoud/service-check@0.2.1:
        service: neo4j
        port: "7474"
    - npm-test